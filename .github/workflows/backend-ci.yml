# Backend CI Pipeline
name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - '*.py'
      - 'Utils/**'
      - 'requirements.txt'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - '*.py'
      - 'Utils/**'
      - 'requirements.txt'

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run flake8
        run: flake8 api_server.py Main.py Utils/ --max-line-length=100 --ignore=E501,W503

      - name: Check formatting with Black
        run: black --check --line-length=100 api_server.py Main.py Utils/

      - name: Check import order with isort
        run: isort --check-only --profile black api_server.py Main.py Utils/

  build:
    name: Build & Verify
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify imports
        run: |
          python -c "from Utils.Agents import Internist, Neurologist, Cardiologist"
          python -c "from fastapi import FastAPI"
          echo "All imports verified successfully"
